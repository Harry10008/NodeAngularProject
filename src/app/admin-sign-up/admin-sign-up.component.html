<div class="container">
  <h3 class="text-center text-decoration-underline">SignUp</h3>
  <form [formGroup]="adminDetails" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        formControlName="email" 
        placeholder="Enter email" 
        required />
        <div *ngIf="adminDetails.controls['email'].invalid && adminDetails.controls['email'].touched" >
        <div *ngIf="adminDetails.controls['email'].hasError('required')" class="text-danger" >Email is required</div>
        <div *ngIf="adminDetails.controls['email'].hasError('pattern')" class="text-danger" >Enter a valid email</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="Password" 
        formControlName="Password"  
        placeholder="Password" 
        required />
        <div *ngIf="adminDetails.controls['Password'].invalid && adminDetails.controls['Password'].touched" >
        <div *ngIf="adminDetails.controls['Password'].hasError('required')" class="text-danger">Password is required</div>
        <div *ngIf="adminDetails.controls['Password'].hasError('minlength')" class="text-danger" >Password must be at least 6 characters long</div>
      </div>
    </div>

    <button 
      type="submit" 
      class="btn btn-primary"   
      >Submit
    </button>
  </form>
</div>
